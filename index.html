<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Mobile Bank</title>
    <!-- font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- Daisy Ui  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind Css  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="bg-[#F4F5F7] h-[100vh] flex justify-center items-center flex-col ">
    <div class="h-[140px] w-[310px]  bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
        <img src="assets/payoo.png" alt="" class="h-[100px] 2-[100px]">
    </div>
    <section class="login bg-[#FFFFFF] p-[32px] rounded-[24px] w-[350px]">
        <div>
            <label for="Mobile-Number" class="font-medium text-[1rem] ">Mobile Number</label>
            <br>
            <input id="MobileNumber" type="text" placeholder="Enter your number" class="input rounded-3xl mt-[12px] mb-[16px] py-[16px] px-[20px] bg-[#F4F5F7]  focus:outline-none" />
        </div>
        <div>
            <label for="Mobile-Number" class="font-medium text-[1rem]">4 Digit Pin</label>
            <br>
            <input id="Pin" type="text" placeholder="Enter 4 Digit Pin" class="input rounded-3xl mt-[12px] py-[16px] px-[20px] bg-[#F4F5F7] focus:outline-none" />
        </div>
        <button id="login-btn" class="btn btn-active bg-[#0874F2] mt-4 w-full rounded-3xl text-white font-semibold text-[1.25rem]">Login</button>
    </section>
    <!-- JavaScript  -->
     <script src="js/app.js"></script>
</body>

</html>
